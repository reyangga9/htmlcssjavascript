<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h1>
            --- Pemilihan Karakter Terbaik ---
        </h1>
        <p>Siapa karakter Progate favorit Anda?</p>

        <div class="container__karakter">
            <div class="card">
                <img src="/images/baby_ben.png" alt="">
                <button id="baby_ben">Baby Ben</button>
            </div>
            <div class="card">
                <img src="/images/ninja_ken.png" alt="">
                <button id="ninja_ken">Ninja Ken</button>
            </div>
            <div class="card">
                <img src="/images/guru_domba.png" alt="">
                <button id="guru_domba">Guru Domba</button>
            </div>
        </div>

        <div class="container__button">
            <div class="text-area__alasan">
                <p>Alasan</p>
                <textarea name="" id="masuk" cols="30" rows="10">

            </textarea>
            </div>

            <button type="submit" id="kumpulkan">Kumpulkan</button>


            <p>Hasil</p>
            <div class="text-area__hasil">
                <p id="coba">Karakter yang disukai:</p>
                <p id="coba2">Alasan:</p>
            </div>


        </div>
    </div>
    <script>
        const babyBen = document.getElementById("baby_ben");
        const inputan = document.getElementById("masuk");
        const ninjaKen = document.getElementById("ninja_ken");
        const guruDomba = document.getElementById("guru_domba");
        const kumpulkan = document.getElementById("kumpulkan");
        const coba = document.getElementById("coba");
        const cobaCoba = document.getElementById("coba2");


        babyBen.addEventListener('click', function() {
            inputan.innerHTML = "Saya suka Baby Ben karena ";
            coba.innerHTML = "Karakter yang disukai: Baby Ben";
        });
        ninjaKen.addEventListener("click", function() {
            inputan.innerHTML = "Saya suka Ninja Ken karena ";
            coba.innerHTML = "Karakter yang disukai:Ninja Ken";
        });
        guruDomba.addEventListener("click", function() {
            inputan.innerHTML = "Saya suka Guru Domba karena ";
            coba.innerHTML = "Karakter yang disukai:Guru Domba";
        });


        kumpulkan.addEventListener("click", function() {
            document.masuk.submit();
            console.log("GORENG");


        })
    </script>
</body>

</html>
